<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TEF components demo</title>
    <meta name="viewport" content="width=device-width">
    <link id="themeFile" rel="stylesheet" href="../theme_telefonica/css/components.telefonica.css">

    <style>
      header[columns],
      header[data-columns] { padding-top: 30px; }
      h1 { margin-top: 0; }
      header > div { padding-top: 2px; }
      code {
        display: block;
        overflow: hidden;
      }
      style {
        display: block;
        white-space: pre;
        color: #0086B3;
        border: 1px solid #cfcece;
        background: #f2f2f2;
        margin: 20px 0;
        line-height: 25px;
        overflow-y: auto;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div class="nm-wrapper nm-content">
      <header data-columns="2 xs1">
        <h1>Buttons</h1>
        <div>
          <label>Change theme</label>
          <div class="nm-dropdown" data-icon="down">
            <select id="themeSelector">
              <option value="telefonica">Telef√≥nica</option>
              <option value="movistar">Movistar</option>
              <option value="o2">O2</option>
              <option value="vivo">Vivo</option>
            </select>
          </div>
        </div>
      </header>

      <h2>Default</h2>
      <div class="nm-row">
        <a href="" class="nm-button small">Small anchor</a>
        <button class="nm-button small">Small button</button>
      </div>
      <div class="nm-row">
        <a href="" class="nm-button">Default anchor</a>
        <button class="nm-button">Default button</button>
      </div>
      <div class="nm-row">
        <a href="" class="nm-button large">Large anchor</a>
        <button class="nm-button large">Large Button</button>
      </div>
      <code>
        <style>
      <a href="" class="nm-button">Default anchor</a>
      <button class="nm-button">Default button</button>
        </style>
      </code>

      <h2>Positive</h2>
      <button class="nm-button positive small">Small</button>
      <button class="nm-button positive">Default</button>
      <button class="nm-button positive large">Large</button>
      <code>
        <style>
      <button class="nm-button positive small">Small</button>
      <button class="nm-button positive">Default</button>
      <button class="nm-button positive large">Large</button>
        </style>
      </code>

      <h2>Negative</h2>
      <button class="nm-button negative small">Small</button>
      <button class="nm-button negative">Default</button>
      <button class="nm-button negative large">Large</button>
      <code>
        <style>
      <button class="nm-button negative small">Small</button>
      <button class="nm-button negative">Default</button>
      <button class="nm-button negative large">Large</button>
        </style>
      </code>

      <h2>Subdued</h2>
      <button class="nm-button subdued small">Small</button>
      <button class="nm-button subdued">Default</button>
      <button class="nm-button subdued large">Large</button>
      <code>
        <style>
      <button class="nm-button subdued small">Small</button>
      <button class="nm-button subdued">Default</button>
      <button class="nm-button subdued large">Large</button>
        </style>
      </code>

      <h2>Significant</h2>
      <button class="nm-button significant small">Small</button>
      <button class="nm-button significant">Default</button>
      <button class="nm-button significant large">Large</button>
      <code>
        <style>
      <button class="nm-button significant small">Small</button>
      <button class="nm-button significant">Default</button>
      <button class="nm-button significant large">Large</button>
        </style>
      </code>

      <h2>Icons</h2>
      <div class="nm-row">
        <button class="nm-button small">
          Add
        </button>
        <button class="nm-button small">
          <i data-icon="plus"></i>
        </button>
        <button class="nm-button small">
          <i data-icon="plus"></i>
          <span>Add</span>
        </button>
        <button class="nm-button small">
          <span>Add</span>
          <i data-icon="plus"></i>
        </button>
      </div>
      <div class="nm-row">
        <button class="nm-button">
          Add
        </button>
        <button class="nm-button">
          <i data-icon="plus"></i>
        </button>
        <button class="nm-button">
          <i data-icon="plus"></i>
          <span>Add</span>
        </button>
        <button class="nm-button">
          <span>Add</span>
          <i data-icon="plus"></i>
        </button>
      </div>
      <div class="nm-row">
        <button class="nm-button large">
          Add
        </button>
        <button class="nm-button large">
          <i data-icon="plus"></i>
        </button>
        <button class="nm-button large">
          <i data-icon="plus"></i>
          <span>Add</span>
        </button>
        <button class="nm-button large">
          <span>Add</span>
          <i data-icon="plus"></i>
        </button>
      </div>
      <code>
        <style>
      <button class="nm-button small">
        Add
      </button>
      <button class="nm-button small">
        <i data-icon="plus"></i>
      </button>
      <button class="nm-button small">
        <i data-icon="plus"></i>
        <span>Add</span>
      </button>
      <button class="nm-button small">
        <span>Add</span>
        <i data-icon="plus"></i>
      </button>
        </style>
      </code>

      <h2>Block</h2>
      <p>Fits the available space.</p>
      <div class="nm-row">
        <button class="nm-button small block">Small button</button>
      </div>
      <div class="nm-row">
        <button class="nm-button block">Default button</button>
      </div>
      <div class="nm-row">
        <button class="nm-button large block">Large button</button>
      </div>
      <code>
        <style>
      <button class="nm-button small block">Small button</button>
        </style>
      </code>


      <h2>Disabled</h2>
      <button class="nm-button disabled">Default</button>
      <button class="nm-button positive disabled">Positive</button>
      <button class="nm-button negative disabled">Negative</button>
      <button class="nm-button subdued disabled">Subdued</button>
      <button class="nm-button significant disabled">Significant</button>
      <code>
        <style>
      <button class="nm-button disabled">Default</button>
      or
      <button class="nm-button" disabled>Default</button>
        </style>
      </code>
    </div>

    <script>
      var theme = document.getElementById('themeSelector');
      theme.addEventListener('change', function() {
        var link = document.getElementById('themeFile');
        link.href = '../theme_'
          + theme.value + '/css/components.'
          + theme.value + '.css';
      });
    </script>
  </body>
</html>
